<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent nav"
  [attr.color-on-scroll]="enableColorOnScroll ? '500' : null"
>
  <div class="container">
    <div class="navbar-translate">
      <img
        style="max-width: 5%"
        src="img/riyaorangery_nobg.png"
        alt="Riya Orangery logo â€“ Indoor plants and succulents"
      />
      <a class="navbar-brand" routerLink="/">Riya Orangery</a>
      <div ngbDropdown class="d-inline-block dropdown">
        <a class="navbar-brand" id="dropdownBasic1" ngbDropdownToggle style="cursor: pointer"
          >Flora</a
        >
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown">
          <a
            class="dropdown-item"
            *ngFor="let flora of flora_detail"
            (click)="ChangePage(flora)"
            style="cursor: pointer"
            >{{ flora }}</a
          >
        </div>
      </div>
      <button
        class="navbar-toggler navbar-burger"
        style="margin-left: auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
        <span class="navbar-toggler-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            rel="tooltip"
            title="Cart"
            data-placement="bottom"
            routerLink="/cart"
            style="position: relative; cursor: pointer"
          >
            <i class="nc-icon nc-bag-16"></i>
            <p class="d-lg-none">Cart&nbsp;</p>
            <span
              class="cart-count"
              *ngIf="cartItemCount !== 0 && !isMobile"
              style="position: absolute; top: 0px; right: 0px"
              >{{ cartItemCount }}</span
            >
            <span
              class="cart-count"
              *ngIf="cartItemCount !== 0 && isMobile"
              style="position: absolute"
              >{{ cartItemCount }}</span
            >
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            rel="tooltip"
            title="Wishlist"
            data-placement="bottom"
            target="_blank"
            (click)="goToWishlist()"
            style="position: relative"
          >
            <i class="nc-icon nc-favourite-28"></i>
            <p class="d-lg-none">Wishlist&nbsp;</p>
            <span
              class="cart-count"
              *ngIf="WishlistCount !== 0 && !isMobile"
              style="position: absolute; top: 0px; right: 0px"
              >{{ WishlistCount }}</span
            >
            <span
              class="cart-count"
              *ngIf="WishlistCount !== 0 && isMobile"
              style="position: absolute"
              >{{ WishlistCount }}</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
