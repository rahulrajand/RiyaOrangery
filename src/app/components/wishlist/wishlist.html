<div class="wrapper">
  <div class="zoom-wrappers">
    <div
      class="page-header page-header-small section-dark"
      style="background-image: url('img/main-bg.jpg')"
    ></div>
    <div class="filter"></div>
    <div class="content-center zoom-content-prod">
      <div class="container">
        <div class="title-brand">
          <br /><br /><br /><br /><br /><br /><br /><br />
          <h1 class="presentation-titles">Wishlist</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="card wishlist-card">
        <!-- Empty Wishlist Message -->
        <div *ngIf="wishlist.length === 0" class="empty-wishlist">
          <div class="empty-wishlist-icon">
            <i class="fa fa-heart-o"></i>
          </div>
          <h2>Your Wishlist is currently empty.</h2>
          <p class="empty-wishlist-subtitle">Save your favorite plants here!</p>
          <button class="btn-return-shop" routerLink="/collection/all">
            <i class="fa fa-leaf"></i> Return to Shop
          </button>
        </div>
        <div class="card-body" *ngIf="wishlist.length > 0">
          <div class="table-responsive">
            <table class="table wishlist-table">
              <thead>
                <tr class="desktop-header">
                  <th class="action-col"></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Availability</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of wishlist">
                  <td class="action-col">
                    <button
                      type="button"
                      class="remove-btn"
                      aria-label="Remove from wishlist"
                      (click)="removelist(item, $event)"
                    >
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                  <td data-label="Product">
                    <div class="wishlist-product">
                      <img [src]="item.productimg[0]" alt="{{ item.productname }} indoor plant" />
                      <div class="product-info">
                        <a [routerLink]="['/Product/', item.productname]" class="product-name">
                          {{ item.productname }}
                        </a>
                      </div>
                    </div>
                  </td>
                  <td data-label="Price">
                    <div class="price-display">
                      <span class="price-amount">â‚¹{{ item.productprice }}</span>
                    </div>
                  </td>
                  <td data-label="Availability">
                    <span
                      class="stock-badge"
                      [class.in-stock]="item.stockAvailable"
                      [class.out-of-stock]="!item.stockAvailable"
                    >
                      <i
                        class="fa"
                        [ngClass]="item.stockAvailable ? 'fa-check-circle' : 'fa-ban'"
                      ></i>
                      {{ item.stockAvailable ? 'In Stock' : 'Out of Stock' }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--
      <div>
        <button class="btn-add-cart mobile-headers">Add Selected to Cart</button> &nbsp;&nbsp;
        <button class="btn-add-cart">Add All to Cart</button>
      </div>
    --></div>
  </div>
</div>
